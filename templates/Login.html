<html>
<body>
<form action="/login/go" method="post">
{% csrf_token %}
<fieldset>
{%  if login == 0 %}
    <b>Login Failed! Incorrect Username or Password</b><br>
{% endif %}
<p>Existing Users</p>
<table border="1">
<tr>
<td>Username:</td>
<td><input type="text" name="username" /></td>
</tr>
<tr>
<td>Password: </td>
<td><input type="password" name="password" /></td>
</tr>
</table>
<input type="submit" value="Login">
</fieldset>

</form>

<form action="">

<fieldset>
<p>New Users</p>
<table border="1">
<tr>
<td>Name:</td>
<td><input type="text" name="name" /></td>
</tr>
<tr>
<td>Username:</td>
<td><input type="text" name="username" /></td>
</tr>
<tr>
<td>Password: </td>
<td><input type="password" name="password" /></td>
</tr>
<tr>
<td>Confirm Password: </td>
<td><input type="password" name="confirm_password" /></td>
</tr>
<tr>
<td>Email: </td>
<td><input type="text" name="email" /></td>
</tr>
</table>
<input type="button" value="Register">
</fieldset>

</form>
</body>
</html>
